{% extends "./base.html"%}
{% block title %} Ediocion Usuarios {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Usuarios</h2>
        <div class="card mt-3"></div>
            <div class="card-body">
                <form action="/editarUsuarios/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCedula" name="txtCedula" value="{{usuarios.cedula}}" class="form-control" placeholder="Cedula" minlength="10" maxlength="15" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{usuarios.nombre}}" class="form-control" placeholder="Nombre" maxlength="50">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTelefono" name="txtTelefono" value="{{usuarios.telefono}}" class="form-control" placeholder="Telefono" minlength="10" maxlength="15">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" value="{{usuarios.direccion}}" class="form-control" placeholder="Direccion">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCiudad" name="txtCiudad" value="{{usuarios.ciudad}}" class="form-control" placeholder="Ciudad">
                    </div>             
                    <div class="form-group">
                        <input type="text" id="txtEmail" name="txtEmail" value="{{usuarios.email}}" class="form-control" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark text-white m-2">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
